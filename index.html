<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix - how to make decisions">
    <a class="header__more-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="task-section add-task">
      <h3 class="section-heading add-task__heading">Add Item</h3>
      <div class="add-task__wrapper">
        <input class="task-input add-task__input" type="text">
        <button class="button add-task__button">Add</button>
      </div>
    </section>
    <section class="task-section incomplete-tasks">
      <h3 class="section-heading incomplete-tasks__heading">Todo</h3>
      <ul class="list incomplete-tasks__list">
        <li class="list__item incomplete-tasks__item">
          <input class="task-checkbox list__item-checkbox" type="checkbox">
          <label class="task-label list__item-label">Pay Bills</label>
          <input type="text" class="task-input list__item-input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
        <li class="list__item list__item_edit incomplete-tasks__item">
          <input class="task-checkbox list__item-checkbox" type="checkbox">
          <label class="task-label list__item-label">Go Shopping</label>
          <input class="task-input list__item-input" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
    <section class="task-section completed-tasks">
      <h3 class="section-heading completed-tasks__heading">Completed</h3>
      <ul class="list completed-tasks__list">
        <li class="list__item complete-tasks__item">
          <input class="task-checkbox list__item-checkbox" type="checkbox" checked>
          <label class="task-label list__item-label">See the Doctor</label>
          <input class="task-input list__item-input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
